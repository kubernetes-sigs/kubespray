---
.packet: &packet
  extends: .testcases
  variables:
    CI_PLATFORM: "packet"
    SSH_USER: "kubespray"
  tags:
    - packet
  only: [/^pr-.*$/]
  except: ['triggers']
  retry: 2

packet_ubuntu18-calico-aio:
  stage: deploy-part2
  extends: .packet
  when: on_success
  variables:
    # AIO cannot do graceful upgrades
    UPGRADE_TEST: "basic"

# ### PR JOBS PART2

packet_centos7-flannel-addons:
  extends: .packet
  stage: deploy-part2
  when: on_success

# ### MANUAL JOBS

packet_centos-weave-kubeadm-sep:
  stage: deploy-part2
  extends: .packet
  when: on_success

packet_ubuntu-weave-sep:
  stage: deploy-part2
  extends: .packet

# # More builds for PRs/merges (manual) and triggers (auto)

packet_ubuntu-canal-ha:
  stage: deploy-part2
  extends: .packet

packet_ubuntu-canal-kubeadm:
  stage: deploy-part2
  extends: .packet
  when: on_success

packet_ubuntu-flannel-ha:
  stage: deploy-part2
  extends: .packet

# Contiv does not work in k8s v1.16
# packet_ubuntu-contiv-sep:
#   stage: deploy-part2
#   extends: .packet
#   when: on_success

packet_ubuntu18-cilium-sep:
  stage: deploy-part2
  extends: .packet

packet_ubuntu18-flannel-containerd:
  stage: deploy-part2
  extends: .packet

packet_debian9-macvlan-sep:
  stage: deploy-part2
  extends: .packet

packet_debian9-calico-upgrade:
  stage: deploy-part2
  extends: .packet
  when: on_success
  variables:
    UPGRADE_TEST: graceful

packet_debian10-containerd:
  stage: deploy-part2
  extends: .packet
  when: on_success
  variables:
    # Debian 10 support is new, therefore not possible to upgrade from v2.11
    UPGRADE_TEST: "false"

packet_centos7-calico-ha:
  stage: deploy-part2
  extends: .packet

packet_centos7-kube-ovn:
  stage: deploy-part2
  extends: .packet
  when: on_success

packet_centos7-kube-router:
  stage: deploy-part2
  extends: .packet
  # kube-router is flaky
  when: manual

packet_centos7-multus-calico:
  stage: deploy-part2
  extends: .packet

packet_opensuse-canal:
  stage: deploy-part2
  extends: .packet
  variables:
    # opensuse support in 2.11 is not working, so upgrade is not testable
    UPGRADE_TEST: "false"

packet_oracle-7-canal:
  stage: deploy-part2
  extends: .packet

packet_ubuntu-kube-router-sep:
  stage: deploy-part2
  extends: .packet
  # kube-router is flaky
  when: manual

packet_amazon-linux-2-aio:
  stage: deploy-part2
  extends: .packet
  variables:
    # Amazon Linux support is new, therefore not possible to upgrade from v2.11
    UPGRADE_TEST: "false"
