---
- name: Install crictl config
  template:
    src: crictl.yaml.j2
    dest: /etc/crictl.yaml
    owner: root
    mode: "0644"

- name: Install crictl binary
  copy:
    src: "{{ install_source_dir }}/{{ (downloads.crictl.dest | splitext)[0] }}/crictl"
    dest: "{{ bin_dir }}/crictl"
    mode: "0755"
    remote_src: "{{ download_delegate == inventory_hostname }}"
  notify:
    - Get crictl completion
    - Install crictl completion
