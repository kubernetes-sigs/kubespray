docker_kernel_min_version: '0'

docker_versioned_pkg:
  latest: docker
  1.9: docker-1:1.9.1
  1.10: docker-1:1.10.1

docker_package_info:
  pkg_mgr: dnf
  pkgs:
    - name: "{{ docker_versioned_pkg[docker_version] }}"

docker_repo_key_info:
  pkg_key: ''
  repo_keys: []

docker_repo_info:
  pkg_repo: ''
  repos: []
