---
- name: GVisor | Install binaries
  copy:
    src: "{{ item.src }}"
    dest: "{{ bin_dir }}/{{ item.dest }}"
    mode: "0755"
    remote_src: "{{ download_delegate == inventory_hostname }}"
  with_items:
    - { src: "{{ install_source_dir }}/{{ downloads.gvisor_runsc.dest }}", dest: "runsc" }
    - { src: "{{ install_source_dir }}/{{ downloads.gvisor_containerd_shim.dest }}", dest: "containerd-shim-runsc-v1" }
