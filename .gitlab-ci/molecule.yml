---
.molecule:
  tags: [ffci]
  rules: # run on ci-short as well
  - if: $CI_COMMIT_BRANCH =~ /^pr-.*$/
    when: on_success
  - if: $CI_PIPELINE_SOURCE == "schedule" && $CI_PIPELINE_SCHEDULE_DESCRIPTION == "daily-ci"
    when: on_success
  - when: manual
    allow_failure: true
  stage: deploy-part1
  image: $PIPELINE_IMAGE
  needs:
  - pipeline-image
  # - ci-not-authorized
  script:
  - ./tests/scripts/molecule_run.sh
  after_script:
  - ./tests/scripts/molecule_logs.sh
  artifacts:
    when: always
    paths:
    - molecule_logs/

molecule:
  extends: .molecule
  script:
  - ./tests/scripts/molecule_run.sh -i $ROLE
  parallel:
    matrix:
    - ROLE:
      - container-engine/cri-dockerd
      - container-engine/containerd
      - container-engine/cri-o
      - adduser
      - bastion-ssh-config
      - bootstrap-os

molecule_full:
  allow_failure: true
  rules:
  - if: $CI_PIPELINE_SOURCE == "schedule" && $CI_PIPELINE_SCHEDULE_DESCRIPTION == "daily-ci"
    when: on_success
  - when: manual
    allow_failure: true
  extends: molecule
  parallel:
    matrix:
    - ROLE:
      # FIXME : tests below are perma-failing
      - container-engine/kata-containers
      - container-engine/gvisor
      - container-engine/youki
