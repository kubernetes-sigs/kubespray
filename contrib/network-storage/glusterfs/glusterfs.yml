---
- hosts: gfs-cluster
  gather_facts: false
  vars:
    ansible_ssh_pipelining: false
  roles:
    - { role: bootstrap-os, tags: bootstrap-os}

- hosts: all
  gather_facts: true

- hosts: gfs-cluster
  vars:
    ansible_ssh_pipelining: true
  roles:
    - { role: glusterfs/server }

- hosts: k8s_cluster
  roles:
    - { role: glusterfs/client }

- hosts: kube_control_plane[0]
  roles:
    - { role: kubernetes-pv }
