---
- name: Remove swapfile from /etc/fstab
  mount:
    name: "{{ item }}"
    fstype: swap
    state: absent
  with_items:
    - swap
    - none

# kubelet fails even if ansible_swaptotal_mb = 0
- name: check swap
  command: /sbin/swapon -s
  register: swapon
  changed_when: no
- name: Disable swap
  command: /sbin/swapoff -a
  when: swapon.stdout
  ignore_errors: "{{ ansible_check_mode }}"  # noqa ignore-errors
