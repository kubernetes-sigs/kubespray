---
- name: Install | Copy kubeadm binary from download dir
  copy:
    src: "{{ local_release_dir + downloads.kubeadm.dest }}"
    dest: "{{ bin_dir }}/kubeadm"
    mode: "0755"
    remote_src: "{{ download_delegate == inventory_hostname }}"
  tags:
    - kubeadm
  when:
    - not ('kube_control_plane' in group_names)

- name: Install | Copy kubelet binary from download dir
  copy:
    src: "{{ local_release_dir + downloads.kubelet.dest }}"
    dest: "{{ bin_dir }}/kubelet"
    mode: "0755"
    remote_src: "{{ download_delegate == inventory_hostname }}"
  tags:
    - kubelet
    - upgrade
  notify: Node | restart kubelet
