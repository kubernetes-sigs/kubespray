---
- name: Stop the VMs
  command: limactl stop {{ item }} {% if force_delete %} -f {% endif %}
  with_sequence: start=1 end={{ instance_count }} format={{ instance_prefix }}-%d
  ignore_errors: "{{ force_delete }}"

- name: Delete the VMs
  command: limactl delete {{ item }} {% if force_delete %} -f {% endif %}
  with_sequence: start=1 end={{ instance_count }} format={{ instance_prefix }}-%d
  ignore_errors: "{{ force_delete }}"
