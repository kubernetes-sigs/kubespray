---
- name: Prepare
  hosts: all
  gather_facts: false
  become: true
  vars:
    ignore_assert_errors: true
    kube_network_plugin: cni
  roles:
    - role: dynamic_groups
    - role: bootstrap_os
    - role: network_facts
    - role: kubernetes/preinstall
    - role: download/file
    - role: adduser
      user: "{{ addusers.kube }}"
    - role: network_plugin/cni
  tasks:
    - name: Create /etc/cni/net.d directory
      file:
        path: /etc/cni/net.d
        state: directory
        owner: root
        mode: "0755"
    - name: Config bridge host-local CNI
      copy:
        src: "10-mynet.conf"
        dest: "/etc/cni/net.d/"
        owner: root
        mode: "0644"
