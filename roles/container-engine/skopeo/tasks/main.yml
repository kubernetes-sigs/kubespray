---
- name: Skopeo | check if fedora coreos
  stat:
    path: /run/ostree-booted
    get_attributes: false
    get_checksum: false
    get_mime: false
  register: ostree

- name: Skopeo | set is_ostree
  set_fact:
    is_ostree: "{{ ostree.stat.exists }}"

- name: Skopeo | Uninstall skopeo package managed by package manager
  package:
    name: skopeo
    state: absent
  when:
    - not (is_ostree or (ansible_distribution == "Flatcar Container Linux by Kinvolk") or (ansible_distribution == "Flatcar"))
  ignore_errors: true  # noqa ignore-errors

- name: Install skopeo binary
  copy:
    src: "{{ local_release_dir + downloads.skopeo.dest }}"
    dest: "{{ bin_dir }}/skopeo"
    mode: "0755"
    remote_src: "{{ download_delegate == inventory_hostname }}"
