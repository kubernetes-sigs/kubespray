---
driver:
  name: vagrant
  provider:
    name: libvirt
lint: |
  set -e
  yamllint -c ../../../.yamllint .
platforms:
  - name: ubuntu2004
    box: generic/ubuntu2004
    cpus: 2
    memory: 1024
    groups:
      - kube_control_plane
  - name: almalinux8
    box: almalinux/8
    cpus: 2
    memory: 1024
    groups:
      - kube_control_plane
  - name: fedora
    box: fedora/35-cloud-base
    cpus: 2
    memory: 1024
    groups:
      - kube_control_plane
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ../../../../
  config_options:
    defaults:
      callbacks_enabled: profile_tasks
      timeout: 120
  lint:
    name: ansible-lint
    options:
      c: ../../../.ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
