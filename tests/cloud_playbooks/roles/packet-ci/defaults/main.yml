---

# VM sizing
vm_cpu_cores: 2
vm_cpu_sockets: 1
vm_cpu_threads: 2
vm_memory: 2048
releases_disk_size: 2Gi

# Request/Limit allocation settings
cpu_allocation_ratio: 0.25
memory_allocation_ratio: 1

# Deployment mode
mode: default

node_groups:
- 'all'
cluster_layout: "{{ molecule_yml.platforms | d(scenarios[mode]) }}"
