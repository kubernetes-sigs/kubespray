---
# Instance settings
cloud_image_family: ubuntu-1804-lts
cloud_region: us-central1-a
cloud_machine_type: "n1-standard-2"
mode: aio

# Deployment settings
kubeadm_enabled: true
kube_network_plugin: flannel
dynamic_kubelet_configuration: true
deploy_netchecker: true
dns_min_replicas: 1
cloud_provider: gce
