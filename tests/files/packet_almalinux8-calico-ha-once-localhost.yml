---
# Instance settings
cloud_image: almalinux-8
mode: ha

# Kubespray settings
download_localhost: true
download_run_once: true
typha_enabled: true
calico_apiserver_enabled: true
calico_backend: kdd
typha_secure: true
disable_ipv6_dns: true
auto_renew_certificates: true

# Docker settings
container_manager: docker
etcd_deployment_type: docker
