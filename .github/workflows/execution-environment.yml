name: Build and Publish Ansible Image

on:
  push:
    branches:
      - main
      - "2.26.0"

  pull_request:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"

      - name: downcase REPO
        run: |
          echo "OWNER=${GITHUB_REPOSITORY_OWNER,,}" >>${GITHUB_ENV}

      - name: Install ansible-builder
        run: pip install ansible-builder

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ env.OWNER }}/kubespray-ee
          tags: |
            type=sha
            type=ref,event=tag

      - name: Build Ansible Image
        run: |
          ansible-builder build \
          --tag=ghcr.io/${{ env.OWNER }}/kubespray-ee:${{ steps.meta.outputs.version }} \
          --container-runtime=docker

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Image to GitHub Container Registry
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ghcr.io/${{ env.OWNER }}/kubespray-ee
          tags: ${{ steps.meta.outputs.tags }}
          registry: ghcr.io/${{ env.OWNER }}
