- name: regression/issue_177__copy_module_failing.yml
  any_errors_fatal: true
  hosts: test-targets
  tasks:

  - copy:
      src: /etc/{{item}}
      dest: /tmp/{{item}}
      mode: 0644
    with_items:
      - passwd
      - hosts

  - file:
      path: /tmp/{{item}}
      state: absent
    with_items:
      - passwd
      - hosts
