name: Build and Publish Ansible Image

on:
  push:
    branches:
      - master
      - "2.26.0"

  pull_request:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"

      - name: downcase REPO
        run: |
          echo "OWNER=${GITHUB_REPOSITORY_OWNER,,}" >>${GITHUB_ENV}

      - name: Install ansible-builder
        run: pip install ansible-builder

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ env.OWNER }}/kubespray-ee
          tags: |
            type=sha
            type=ref,event=tag
            type=ref,event=branch,pattern={{branch}},enable=${{ github.event_name == 'push' }}

      - name: Check if image exists (for pushes)
        if: github.event_name == 'push'
        id: check-image
        run: |
          # Use short SHA to match what metadata action creates
          SHORT_SHA="${{ github.sha }}"
          SHORT_SHA="${SHORT_SHA:0:7}"

          # First try the current commit SHA
          echo "üîç Checking for image with current SHA: ${SHORT_SHA}"
          if docker pull ghcr.io/${{ env.OWNER }}/kubespray-ee:sha-${SHORT_SHA}; then
            echo "image_exists=true" >> $GITHUB_OUTPUT
            echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "source_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "‚úÖ Found existing image for current SHA ${SHORT_SHA}"
          else
            # If that fails, try the parent commit (could be PR head before merge)
            PARENT_SHA=$(git rev-parse HEAD~1)
            PARENT_SHORT_SHA="${PARENT_SHA:0:7}"
            echo "üîç Checking for image with parent SHA: ${PARENT_SHORT_SHA}"

            if docker pull ghcr.io/${{ env.OWNER }}/kubespray-ee:sha-${PARENT_SHORT_SHA}; then
              echo "image_exists=true" >> $GITHUB_OUTPUT
              echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
              echo "source_sha=${PARENT_SHORT_SHA}" >> $GITHUB_OUTPUT
              echo "‚úÖ Found existing image for parent SHA ${PARENT_SHORT_SHA}"
            else
              echo "image_exists=false" >> $GITHUB_OUTPUT
              echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
              echo "source_sha=" >> $GITHUB_OUTPUT
              echo "‚ùå No existing image found for SHA ${SHORT_SHA} or parent ${PARENT_SHORT_SHA}"
            fi
          fi

      - name: Build Ansible Image
        if: github.event_name == 'pull_request' || (github.event_name == 'push' && steps.check-image.outputs.image_exists == 'false')
        run: |
          echo "üî® Building new image..."
          ansible-builder build \
          --tag=ghcr.io/${{ env.OWNER }}/kubespray-ee:${{ steps.meta.outputs.version }} \
          --container-runtime=docker

      - name: Re-tag existing image
        if: github.event_name == 'push' && steps.check-image.outputs.image_exists == 'true'
        run: |
          echo "üè∑Ô∏è Re-tagging existing image with branch name..."
          # Tag the existing SHA image with the branch name using the source SHA we found
          SOURCE_SHA="${{ steps.check-image.outputs.source_sha }}"
          TARGET_SHA="${{ steps.check-image.outputs.short_sha }}"

          # If we found the image under a different SHA, tag it with the current SHA first
          if [ "${SOURCE_SHA}" != "${TARGET_SHA}" ]; then
            echo "üìã Tagging source image sha-${SOURCE_SHA} as sha-${TARGET_SHA}"
            docker tag ghcr.io/${{ env.OWNER }}/kubespray-ee:sha-${SOURCE_SHA} \
                       ghcr.io/${{ env.OWNER }}/kubespray-ee:sha-${TARGET_SHA}
          fi

          # Tag with the branch name
          echo "üè∑Ô∏è Tagging as branch: ${{ github.ref_name }}"
          docker tag ghcr.io/${{ env.OWNER }}/kubespray-ee:sha-${SOURCE_SHA} \
                     ghcr.io/${{ env.OWNER }}/kubespray-ee:${{ github.ref_name }}

      - name: Push Image to GitHub Container Registry
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ghcr.io/${{ env.OWNER }}/kubespray-ee
          tags: ${{ steps.meta.outputs.tags }}
          registry: ghcr.io/${{ env.OWNER }}
