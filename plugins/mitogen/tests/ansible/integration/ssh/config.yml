# issue #334: test expanduser() on key file during config generation.

- name: integration/ssh/config.yml
  hosts: test-targets
  connection: ssh
  vars:
    ansible_private_key_file: ~/fakekey
  tasks:
    - meta: end_play
      when: not is_mitogen

    - mitogen_get_stack:
      register: out

    - assert:
        that: |
          out.result[0].kwargs.identity_file == (
            lookup('env', 'HOME') + '/fakekey'
          )
