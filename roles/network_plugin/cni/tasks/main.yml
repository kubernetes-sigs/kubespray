---
- name: CNI | make sure /opt/cni/bin exists
  file:
    path: /opt/cni/bin
    state: directory
    mode: "0755"
    owner: "{{ cni_bin_owner }}"
    recurse: true

- name: CNI | Copy cni plugins
  unarchive:
    src: "{{ local_release_dir + downloads.cni.dest }}"
    dest: "/opt/cni/bin"
    mode: "0755"
    owner: "{{ cni_bin_owner }}"
    remote_src: "{{ download_delegate == inventory_hostname }}"
